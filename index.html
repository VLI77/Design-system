<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-description">
            <h1 class="title text-style-title-1">What will you build<br> today ?</h1>
            <h2 class="text-style-title-2">Let's get started</h2>
        </div>
        <div class="container-form">
            <form>
              <div class="header-form">
               <a href="#" class="connection text-style-title-2 login-nav">Log In</a>
               <a href="#" class="connection text-style-title-2 register-nav">Register</a> 
              </div>
              <div class="login">
                <div class="form-control">
                  <label class="text-style-subtitle-s">Username</label>
                  <input type="text" class="text-style-subtitle-s-bold">
                </div>
  
                <div class="form-control" >
                  <label class="text-style-subtitle-s">Password</label>
                  <input class="input-password-login text-style-subtitle-s-bold"type="password" >
                  <span>
                    <img class="icon-password-login"src="assets/images/icon-off.png">
                  </span>
                </div>
                <div class="flexbox-form-button-login">
                  <a class="forgot text-style-body-m">Forgot Password ?</a>
                  <button class="btn btn-sm btn-callToAction text-style-subtitle-m">Log In</button>
                </div>
              </div>

              <div class="register">
                <div class="form-control">
                  <label class="text-style-subtitle-s">Username</label>
                  <input type="text" class="text-style-subtitle-s-bold"></input>
                </div>
  
                <div class="form-control">
                  <label class="text-style-subtitle-s">Email</label>
                  <input type="text" class="text-style-subtitle-s-bold"></input>
                </div>
                <div class="form-control" >
                  <label class="text-style-subtitle-s">Password</label>
                  <input class="input-password-register text-style-subtitle-s-bold"type="password" >
                  <span>
                    <img class="icon-password-register"src="assets/images/icon-off.png">
                  </span>
                </div>
                <div class="flexbox-form-button-register">
                  <button class="btn btn-sm btn-callToAction text-style-subtitle-m">Register</button>
                </div>
              </div>
            </form>
        </div>
    </div>     
</body>
</html>
<link rel="stylesheet" href="./assets/stylesheet/style.css" >
<script src="main.js"></script>
